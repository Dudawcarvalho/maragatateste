<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação de Patrocínio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Escolha sua Cota de Patrocínio</h1>
        <div class="form-group">
            <label for="cota">Escolha a cota de patrocínio:</label>
            <select id="cota">
                <option value="ouro" data-valor="60000">Ouro - R$ 60.000,00</option>
                <option value="prata" data-valor="40000">Prata - R$ 40.000,00</option>
                <option value="bronze" data-valor="30000">Bronze - R$ 30.000,00</option>
            </select>
        </div>
        <div class="form-group">
            <label for="maragata-origens">Maragata Origens:</label>
            <select id="maragata-origens">
                <option value="sim" data-valor="10000">Sim - R$ 10.000,00</option>
                <option value="nao" data-valor="0">Não - R$ 0,00</option>
            </select>
        </div>
        <div class="form-group">
            <label for="maragata-finals">Maragata Finals Palermo:</label>
            <select id="maragata-finals">
                <option value="sim" data-valor="5000">Sim - R$ 5.000,00</option>
                <option value="nao" data-valor="0">Não - R$ 0,00</option>
            </select>
        </div>
        <div class="form-group">
            <label for="maragata-clinica">Maragata Clínica de Polo:</label>
            <select id="maragata-clinica">
                <option value="sim" data-valor="10000">Sim - R$ 10.000,00</option>
                <option value="nao" data-valor="0">Não - R$ 0,00</option>
            </select>
        </div>
        <h2>Total: R$ <span id="total">0,00</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
